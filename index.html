<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cobalt Shield | Protecting Digital Legacy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0a0f2c, #0f1c47);
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00c3ff;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 30px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 90vh;
      padding: 60px;
    }
    .hero h1 {
      font-size: 52px;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
      color: #d1d1e0;
    }
    .btn {
      padding: 15px 30px;
      background: #00c3ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Cobalt Shield</div>
    <nav>
      <a href="#">Mission</a>
      <a href="#">Team</a>
      <a href="#">Join</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Digital Defense. Ethical Power.</h1>
    <p>We protect Africa’s next generation with clean tech, transparent systems, and futureproof digital shields. Built for legacy. Made to evolve.</p>
    <button class="btn">Join the Shield</button>
  </section>    
  <footer>
      © 2025 Cobalt Shield | Built by Delphin Hakizimana
    </footer>
  </div>
</body>
</html>
