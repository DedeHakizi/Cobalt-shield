<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Site CSS -->
  <link rel="stylesheet" href="style.css?v=9" />

  <style>
    :root {
      --primary: #0f4c81;
      --accent: #00c9a7;
      --bg-light: #f5f8fa;
      --text-dark: #23272f;
      --muted: #7a869a;
      --radius: 1.1em;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    html { scroll-behavior: smooth; }
    body { background: var(--bg-light); color: var(--text-dark); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .container { width: 90%; max-width: 1100px; margin: auto; }
    .nav { background: #fff; box-shadow: 0 2px 10px #0f4c8110; position: sticky; top: 0; z-index: 100; }
    .nav__inner { display: flex; align-items: center; justify-content: space-between; padding: 1.2em 0; }
    .brand { font-weight: bold; font-size: 1.3em; color: var(--primary); text-decoration: none; letter-spacing: -1px; }
    .brand span { color: var(--accent); }
    .nav__links a { color: var(--text-dark); margin-left: 1.2em; text-decoration: none; padding: 0.4em 0.8em; border-radius: var(--radius); transition: background var(--transition), color var(--transition); }
    .nav__links a:hover, .nav__links .pill, .nav__links a:focus { background: var(--accent); color: #fff; }
    .nav__links .pill { background: var(--primary); color: #fff; }
    .nav__burger { display: none; font-size: 1.7em; background: none; border: none; cursor: pointer; }
    @media (max-width: 800px) {
      .nav__links { display: none; position: absolute; right: 0; top: 100%; background: #fff; box-shadow: 0 4px 16px #0f4c8122; flex-direction: column; }
      .nav__links.open { display: flex; }
      .nav__burger { display: block; }
    }
    .hero { background: linear-gradient(120deg, #0f4c81 60%, #00c9a7 100%); color: #fff; padding: 5em 0 2.2em; position: relative; overflow: hidden; }
    .hero__bg { position: absolute; inset: 0; opacity: 0.14; background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') center/cover; z-index: 0; animation: fadeInBg 2s; }
    @keyframes fadeInBg { from { opacity: 0; } to { opacity: 0.14; } }
    .hero__content { position: relative; z-index: 1; max-width: 650px; }
    .hero__cta .btn { margin: 0.7em 0.5em 0 0; }
    .btn, .btn:visited { display: inline-block; background: var(--primary); color: #fff; padding: 0.7em 1.5em; border-radius: var(--radius); border: none; font-weight: 600; text-decoration: none; transition: background var(--transition), color var(--transition), transform .13s; box-shadow: 0 1px 3px #0f4c8120; cursor: pointer; }
    .btn--ghost { background: #fff; color: var(--primary); border: 1.5px solid var(--primary); }
    .btn--ghost:hover, .btn--ghost:focus { background: var(--accent); color: #fff; }
    .btn--wide { min-width: 210px; }
    .btn--pro { background: var(--accent); color: #fff; }
    .btn--whatsapp { background: #25d366; color: #fff; }
    .btn:active { transform: scale(.97); }
    .muted { color: var(--muted); }
    .section { padding: 3.5em 0; }
    .section--alt { background: #f1f7fb; }
    .section__head h2 { margin-bottom: 0.25em; font-size: 2em; }
    .chips { list-style: none; display: flex; gap: .7em; padding: 0; margin: 1.3em 0 0; flex-wrap: wrap; }
    .chips li { background: var(--accent); color: #fff; padding: .45em 1.1em; border-radius: var(--radius); font-weight: 500; }
    .impact { display: flex; gap: 2em; justify-content: center; margin: 2.5em 0 1.5em; flex-wrap: wrap; }
    .impact__kpi { text-align: center; }
    .impact__num { font-size: 2.1em; font-weight: bold; }
    .impact__label { color: var(--muted); margin-top: .2em; }
    .impact__cta { text-align: center; }
    .map { width: 100%; height: 280px; border-radius: var(--radius); margin-top: 1.2em; }
    .partners { display: flex; flex-wrap: wrap; gap: .8em; margin-top: 1.5em; }
    .partner { background: #e8f1fa; color: var(--primary); padding: .5em 1em; border-radius: var(--radius); font-weight: 500; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 1.2em; }
    .card { background: #fff; border-radius: var(--radius); box-shadow: 0 1px 8px #0f4c8120; overflow: hidden; transition: transform var(--transition), box-shadow var(--transition); }
    .card:hover, .card:focus-within { transform: translateY(-6px) scale(1.015); box-shadow: 0 4px 18px #0f4c8130; }
    .card__img { height: 140px; background: #ddd center/cover; }
    .card__body { padding: 1.2em 1em; }
    .tape { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 1.2em; }
    .tape::-webkit-scrollbar { display: none; }
    .quote { min-width: 260px; background: #fff; border-radius: var(--radius); box-shadow: 0 1px 6px #0f4c8114; padding: 1.3em; margin: 0; }
    .tbtn { background: var(--primary); color: #fff; border: none; border-radius: 50%; width: 2.1em; height: 2.1em; margin: 1em .45em 0 0; font-size: 1.2em; cursor: pointer; transition: background var(--transition); }
    .tbtn:hover, .tbtn:focus { background: var(--accent); }
    .donate__grid { display: flex; flex-wrap: wrap; gap: 2.5em; align-items: center; }
    .donate__media img { border-radius: var(--radius); width: 100%; max-width: 380px; }
    .form input, .form textarea { width: 100%; padding: 0.7em; border: 1.5px solid #c1d1e1; border-radius: var(--radius); font-size: 1em; margin-top: .2em; margin-bottom: 1.1em; }
    .form input:focus, .form textarea:focus { border-color: var(--accent); outline: none; }
    .faq { margin: 1.3em 0; }
    .faq[open] summary { color: var(--primary); }
    .faq summary { cursor: pointer; font-weight: 600; outline: none; }
    .footer { background: #0f4c81; color: #fff; padding: 1.5em 0; margin-top: 3em; }
    .footer__inner { text-align: center; }
    .stickybar { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; box-shadow: 0 -2px 8px #0f4c8120; padding: 0.7em 0; justify-content: center; gap: 1.5em; z-index: 999; }
    .stickybar a { color: var(--primary); font-weight: 600; text-decoration: none; }
    @media (max-width: 800px) {
      .donate__grid { flex-direction: column; }
      .stickybar { display: flex; }
    }
    /* Bot Styles */
    .botfab { position: fixed; bottom: 2.6em; right: 2.2em; background: var(--accent); color: #fff; border: none; border-radius: 50%; width: 2.8em; height: 2.8em; font-size: 1.3em; box-shadow: 0 2px 14px #00c9a72c; cursor: pointer; z-index: 1100; transition: background var(--transition); }
    .botfab:hover, .botfab:focus { background: var(--primary); }
    .bot { position: fixed; bottom: 5.5em; right: 2.2em; width: 300px; max-width: 92vw; background: #fff; border-radius: var(--radius); box-shadow: 0 2px 24px #0f4c8130; display: none; flex-direction: column; z-index: 1200; }
    .bot.open { display: flex; }
    .bot__head { padding: 1em; background: var(--primary); color: #fff; display: flex; align-items: center; justify-content: space-between; border-radius: var(--radius) var(--radius) 0 0; }
    .bot__body { padding: 1em; max-height: 220px; overflow-y: auto; font-size: 1em; }
    .msg { margin: .6em 0; padding: .7em 1em; border-radius: var(--radius); }
    .botmsg { background: #f1f7fb; color: var(--primary); }
    .usermsg { background: #e8f1fa; color: var(--text-dark); text-align: right; }
    .bot__input { display: flex; gap: .35em; padding: 1em; border-top: 1px solid #f0f0f0; }
    .bot__input input { flex: 1; border-radius: var(--radius); border: 1.5px solid #c1d1e1; padding: .6em; }
    .bot__input button { background: var(--primary); color: #fff; border: none; border-radius: var(--radius); padding: .6em 1.1em; }
    .bot__input button:hover, .bot__input button:focus { background: var(--accent); }
    @media (max-width: 600px) {
      .bot { right: 1em; width: 97vw; }
      .botfab { right: 1em; }
    }
  </style>
</head>
