<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt Shield</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fallback for missing images */
        .fallback-img {
            background-image: url('fallback-image.jpg'); /* Fallback image */
            display: block;
            background-size: cover;
            width: 100%;
            height: 300px; /* Adjust height as necessary */
        }
        
        /* Prevent layout breakage */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="fallback-img">
        <img src="missing-image.jpg" alt="Image that may not exist" onerror="this.style.display='none';" />
    </div>
    <h1>Welcome to Cobalt Shield</h1>
    <!-- Your content here -->
</body>
</html>
