<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description goes here.">
    <link rel="canonical" href="https://www.yoursite.com/index.html">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your website description that appears on social media.">
    <meta property="og:image" content="https://www.yoursite.com/image.jpg">
    <meta property="og:url" content="https://www.yoursite.com/index.html">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your website description that appears on Twitter.">
    <meta name="twitter:image" content="https://www.yoursite.com/image.jpg">
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Your Organization Name",
        "url": "https://www.yoursite.com",
        "logo": "https://www.yoursite.com/logo.png"
    }
    </script>

    <title>Your Website Title</title>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
    </header>
    <main>
        <section>
            <h2>Welcome to Our Website</h2>
            <p>This is a brief introduction to your website.</p>
            <img src="image.jpg" alt="Description of the image" />
        </section>
    </main>
</body>
</html>
