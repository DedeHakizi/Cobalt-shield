<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cobalt Shield — Ops Dashboard</title>
  <meta name="description" content="Cadence, meetings, projects, team velocity, and growth index." />
  <!-- ✅ Canonical -->
  <link rel="canonical" href="https://cobalt-shield.com/dashboard.html">
  <link rel="stylesheet" href="style.css?v=13">
</head>

<body>
  <!-- NAV -->
  <header class="nav">
    <div class="container nav__inner">
      <a href="/" class="brand">Cobalt<span>Shield</span></a>
      <nav class="nav__links" id="navLinks">
        <a href="/#mission">Mission</a>
        <a href="/#impact">Impact</a>
        <a href="/#services">Services</a>
        <a href="/dashboard.html" class="pill">Dashboard</a>
        <a href="/#donate" class="pill">Donate</a>
        <a href="/#faq">FAQ</a>
        <a href="/#contact">Contact</a>
      </nav>
      <button class="nav__burger" id="burger">☰</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero__content">
      <h1>Operations Dashboard</h1>
      <p class="muted">Cadence, meetings, projects & growth — updated weekly. <span id="lastUpdated"></span></p>
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div class="kpis" id="kpiWrap"></div>

      <div class="grid" style="margin-top:18px">
        <article class="card"><h3>Growth</h3><canvas id="growthChart"></canvas></article>
        <article class="card"><h3>Cadence</h3><canvas id="cadenceChart"></canvas></article>
      </div>

      <article class="card" style="margin-top:18px">
        <h3>Projects</h3>
        <div id="projectsList"></div>
      </article>

      <article class="card" style="margin-top:18px">
        <h3>Team</h3>
        <table class="table" id="teamTable">
          <thead><tr><th>Member</th><th>Role</th><th>Velocity</th><th>Open</th><th>On-time %</th></tr></thead>
          <tbody></tbody>
        </table>
      </article>
    </div>
  </main>

  <footer class="footer">
    <div class="container"><p>© <span id="year"></span> Cobalt Shield Initiative — Africa Forward. Loyalty Over Everything.</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('burger').onclick = () =>
      document.getElementById('navLinks').classList.toggle('open');

    const DATA = {
      meta: { lastUpdated: "2025-08-31 21:00 EEST" },
      kpis: [
        { label: "Meetings", value: 18, delta: +20 },
        { label: "Open Actions", value: 32, delta: -10 },
        { label: "Closed Actions", value: 64, delta: +12 }
      ],
      growthMonthly: { labels: ["Mar","Apr","May"], values: [28,34,38] },
      cadenceWeekly: { labels: ["Wk22","Wk23","Wk24"], values: [6,5,7] },
      projects: [{ name:"Website polish", pct:72 },{ name:"Rwanda pilot", pct:35 }],
      team: [{ name:"Delphin", role:"CEO", vel:32, open:14, on:95 }]
    };

    // render KPIs
    const wrap=document.getElementById("kpiWrap");
    DATA.kpis.forEach(k=>{
      wrap.insertAdjacentHTML("beforeend",`<div class="kpi"><div>${k.label}</div><strong>${k.value}</strong></div>`);
    });

    // charts
    new Chart(document.getElementById("growthChart"),{type:"line",data:{labels:DATA.growthMonthly.labels,datasets:[{data:DATA.growthMonthly.values}]}});
    new Chart(document.getElementById("cadenceChart"),{type:"bar",data:{labels:DATA.cadenceWeekly.labels,datasets:[{data:DATA.cadenceWeekly.values}]}});
  </script>
</body>
</html>
